<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        var English = prompt("Enter your English Mark")
        var Sindhi = prompt("Enter your Sindhi Mark")
        var Urdu = prompt("Enter your Urdu Mark")
        var Bio = prompt("Enter your Bio Mark")
        var obtaianed = Number(English) + Number(Sindhi) + Number(Urdu) + Number(Bio)
        var percentage = (obtaianed / 400) * 100;

        console.log("Total Marks" + " " + obtaianed)
        console.log("Percentage" + " " + percentage + "%")


        if (percentage >= 101) {
            alert("Please enter valid marks")
        }
        else if (percentage >= 80) {
            console.log("Grade" + " " + "A-1 ")

        }
        else if (percentage >= 70) {
            console.log("Grade" + " " + "A")
        }
        else if (percentage >= 60) {
            console.log("Grade" + " " + "B")
        }
        else if (percentage >= 50) {
            console.log("Grade" + " " + "C")
        }
        else if (percentage >= 40) {
            console.log("Grade" + " " + "D")
        }
        else if (percentage >= 33) {
            console.log("Grade" + "E")
        }
        else {
            console.log(" You are  Fail")

        }





    </script>
</head>

<body>

</body>

</html>
