<body>
    <form onsubmit="add(); return false ">
        <input type="text" id="input1">

        </select>
        <input type="radio" name="gender" value="Male" id="">
        <input type="radio" name="gender" value="Female" id="">
        <button> Button </button>

    <script>
        function add() {
           
            return false;
            var course = document.getElementById("course")

            if (course.selectedIndex === 0) {
                alert("hello World")

            } else {
                var selected_course = course.options[course.selectedIndex].value;
                console.log(selected_course)
            }
            if (selected_course === "web Development") {
                window.location.assign("https://iskillers.com/")

            }
            else if (selected_course === "App Development") {
                window.location.assign("https://iskillers.com/mobile-app-development")
            }
         


            }
               var gender = document.getElementById("gender")
            for (var i = 0; i < gender.length; i++) {

                    console.log(gender[i].value)
                }




        }
    </script>
