    <script>

        var ceil = 4.1111
        console.log(ceil)

        console.log(newNum1)




        // No 03 Math Floor property

        var newNum2 = Math.floor(floor);

        document.write(r1_100)





        console.log("3 raised to the power of 2 is ", Math.pow(3, 2))
        console.log("2 raised to the power 12 is ", Math.pow(2, 12))
        console.log("1 raised to the power of 2 is ", Math.pow(1, 2))
        console.log(Math.pow(5, 20))

        /// Square root 

        console.log("Square root of 36 is ", Math.sqrt(36))
        console.log("Square root of 70 is ", Math.sqrt(70))
        console.log("Square root of 50 is ", Math.sqrt(50))

        // abs Function 
        console.log("Absolute value of 5.645", Math.abs(5.645))
        console.log("absolute value of 5.645 ", Math.abs(-5.645))


        // Trinonometric Funcation 
        console.log("The value of sin(pi) is ", Math.sin(Math.PI / 2))
        console.log("The value of tan(pi) is ", Math.tan(Math.PI / 2))
        console.log("The value of cos(pi) is ", Math.cos(Math.PI / 2))

        // Min and Max Function 
        console.log("Minimum value of 4 , 3,5 is ", Math.min(4, 3, 5))

        console.log("Maximum value of 4 , 3,5 is ", Math.max(4, 3, 5))
